<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        BBBlack Jack authorizing
    </title>
    <link rel = 'stylesheet' href="auth/style.css"/>


</head>

<body>

<h1 style="text-align: center">BBBlack Jack</h1>
<fieldset style="text-align: center">
    <legend>choose ur role</legend>

    <div>
        <input type = "radio" id = "player_radio" name = "drone" value="player" checked>
        <label for = "player_radio">Player</label>
    </div>

    <div>
        <input type = "radio" id = "dealer_radio" name = "drone" value="dealer" >
        <label for = "dealer_radio">Dealer</label>
    </div>

</fieldset>

<div class="column">
    <h1>Registration</h1>
    <p/><label>Nickname: </label> <input type="text" id="reg_nameInput">
    <p/><label>Password: </label> <input type="text" id ="reg_passwordInput">
    <p/><button id="reg_btn" onclick="registration()">Registration</button>

</div>

<div class="column">
    <h1>Log in</h1>
    <p/><label>Name: </label> <input type="text" id ="login_nameInput">
    <p/><label>Password: </label> <input type="text" id = "login_passwordInput">
    <p/><button id = "login_btn" onclick="login()">Log in</button>
</div>

<script src="auth/script.js"></script>
</body>
</html>
